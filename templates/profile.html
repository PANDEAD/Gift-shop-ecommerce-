<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Curated</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <style>
        
        :root {
            --bg-color: #fdfcf8; 
            --text-main: #2b2b2b;
            --text-muted: #6e6e6e;
            --glass-bg: rgba(255, 255, 255, 0.5);
            --glass-border: rgba(255, 255, 255, 0.6);
            
          
            --orb-1: rgba(255, 196, 196, 0.55);
            --orb-2: rgba(196, 219, 255, 0.55);
            --orb-3: rgba(235, 196, 255, 0.55);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

       
        .aura-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; overflow: hidden; pointer-events: none;
        }
        .orb {
            position: absolute; border-radius: 50%;
            filter: blur(80px);
            animation: float 15s infinite ease-in-out alternate;
        }
        .orb-1 { width: 60vh; height: 60vh; background: var(--orb-1); top: -10%; left: -10%; }
        .orb-2 { width: 50vh; height: 50vh; background: var(--orb-2); bottom: -10%; right: -5%; animation-delay: -5s; }
        .orb-3 { width: 40vh; height: 40vh; background: var(--orb-3); top: 40%; left: 30%; opacity: 0.6; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, -30px) scale(1.1); }
        }

        
        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
            width: 90%;
            max-width: 600px; 
            padding: 60px 40px;
            text-align: center;
            position: relative;
        }

      
        .header {
            display: flex; flex-direction: column;
            align-items: center; gap: 20px;
            margin-bottom: 50px;
        }

       
        .user-avatar-placeholder {
            width: 100px; height: 100px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            display: flex; align-items: center; justify-content: center;
            color: var(--text-muted);
        }
        
        .user-avatar-placeholder svg {
            width: 50px; height: 50px;
            fill: currentColor;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2em; margin: 0;
            color: var(--text-main); font-weight: 500;
        }

        
        .menu-list {
            display: flex; flex-direction: column; gap: 20px;
        }

        .menu-item {
            display: flex; align-items: center;
            padding: 25px 30px;
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 16px;
            text-decoration: none;
            color: var(--text-main);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 6px rgba(0,0,0,0.01);
        }

        .menu-item:hover {
            transform: translateY(-5px) scale(1.02);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 15px 30px rgba(0,0,0,0.08);
        }

       
        .icon-box {
            width: 45px; height: 45px;
            background: #fff;
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            margin-right: 20px;
            color: var(--text-main);
        }
        
        .icon-box svg {
            width: 22px; height: 22px;
            stroke: currentColor; stroke-width: 2;
            fill: none;
        }

        .item-text {
            font-size: 1.1rem; font-weight: 500; flex: 1; text-align: left;
        }

        .arrow {
            opacity: 0.3; transition: 0.3s; font-size: 1.2rem;
        }
        .menu-item:hover .arrow { opacity: 1; transform: translateX(5px); }

        .back-home {
            display: inline-block; margin-top: 40px;
            font-size: 0.85rem; color: var(--text-muted);
            text-decoration: none; letter-spacing: 1px; text-transform: uppercase;
            transition: 0.3s; border-bottom: 1px solid transparent;
        }
        .back-home:hover {
            color: var(--text-main); border-bottom: 1px solid var(--text-main);
        }
    </style>
</head>
<body>

    <div class="aura-container">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="container">
        <div class="header">
            <div class="user-avatar-placeholder">
                <svg viewBox="0 0 24 24">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path>
                </svg>
            </div>
            <h1>Welcome, {{ user.name }}</h1>
        </div>

        <div class="menu-list">
            
            <a href="{{ url_for('edit_user_details') }}" class="menu-item">
                <div class="icon-box">
                    <svg viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                </div>
                <span class="item-text">Personal Information</span>
                <span class="arrow">→</span>
            </a>

            <a href="{{ url_for('view_cart') }}" class="menu-item">
                <div class="icon-box">
                    <svg viewBox="0 0 24 24"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>
                </div>
                <span class="item-text">Manage Your Cart</span>
                <span class="arrow">→</span>
            </a>

            <a href="{{ url_for('update_password') }}" class="menu-item">
                <div class="icon-box">
                    <svg viewBox="0 0 24 24"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                </div>
                <span class="item-text">Account Settings</span>
                <span class="arrow">→</span>
            </a>

        </div>

        <a href="{{ url_for('main') }}" class="back-home">Back to Home</a>
    </div>

</body>
</html>
