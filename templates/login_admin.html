<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - e gift shopee</title>
    <style>
        body {
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            background-image: url('https://images.pexels.com/photos/3309659/pexels-photo-3309659.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover;
            background-position: center;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            margin-left: 400px
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .login-btn {
            background-color: #f09595;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
        }

        .error-message {
            color: red;
            font-size: 0.85em;
            display: none;
            margin-bottom: 10px;
        }
    </style>
    <script>
        function validateAdminLoginForm() {
            let adminId = document.getElementById("admin-id");
            let password = document.getElementById("password");
            let emptyFieldError = document.getElementById("empty-field-error");
            emptyFieldError.style.display = "none";

            if (!adminId.value || !password.value) {
                emptyFieldError.style.display = "block";
                return false; 
            }

            return true; 
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Admin Login</h1>
        <form action="/admin_login" method="POST" onsubmit="return validateAdminLoginForm()">
            <input type="text" class="input-field" id="admin-id" name="username" placeholder="Admin ID" required>
            <input type="password" class="input-field" id="password" name="password" placeholder="Password" required>
            <div id="empty-field-error" class="error-message">Both fields are required.</div>
            <button type="submit" class="login-btn">LOGIN</button>
        </form>
    </div>
</body>
</html>
