<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User Password - e Gift Shopee</title>
    <style>
        body {
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 500px;
            width: 90%;
            padding: 30px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
        }

        .container h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            font-size: 1rem;
            margin-top: 15px;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .save-btn {
            background-color: #28a745;
            color: white;
        }

        .cancel-btn {
            background-color: #dc3545;
            color: white;
        }

        .back-btn {
            margin-top: 20px;
            text-align: center;
        }

        .back-btn a {
            text-decoration: none;
            color: #007bff;
            font-size: 1rem;
        }

        .warning {
            color: red;
            font-size: 0.9rem;
            display: none;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Password</h1>
        <form id="updatePasswordForm" method="POST" action="{{ url_for('update_password') }}">
            <label for="oldPassword">Old Password</label>
            <input type="password" id="oldPassword" name="current_password" required>

            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="new_password" required>

            <label for="confirmPassword">Re-enter New Password</label>
            <input type="password" id="confirmPassword" name="confirm_password" required>

            <span id="matchWarning" class="warning">Passwords do not match.</span>
            <span id="fillWarning" class="warning">Please fill in all fields.</span>

            <div class="button-container">
                <button type="submit" class="save-btn">Save</button>
                <button type="button" class="cancel-btn" id="cancelButton" disabled onclick="clearFields()">Cancel</button>
            </div>
        </form>

        <div class="back-btn">
            <a href="{{ url_for('profile') }}">&lt; Back to Profile</a>
        </div>
    </div>

    <script>
        const oldPassword = document.getElementById('oldPassword');
        const newPassword = document.getElementById('newPassword');
        const confirmPassword = document.getElementById('confirmPassword');
        const cancelButton = document.getElementById('cancelButton');
        const matchWarning = document.getElementById('matchWarning');
        const fillWarning = document.getElementById('fillWarning');

        function validateAndSave(event) {
            // Hide warnings initially
            matchWarning.style.display = 'none';
            fillWarning.style.display = 'none';

            if (!oldPassword.value || !newPassword.value || !confirmPassword.value) {
                fillWarning.style.display = 'block';
                event.preventDefault(); // Prevent form submission
                return;
            }

            if (newPassword.value !== confirmPassword.value) {
                matchWarning.style.display = 'block';
                event.preventDefault(); // Prevent form submission
                return;
            }
        }

        function clearFields() {
            oldPassword.value = '';
            newPassword.value = '';
            confirmPassword.value = '';
            cancelButton.disabled = true;
            matchWarning.style.display = 'none';
            fillWarning.style.display = 'none';
        }

        // Enable cancel button when any field is typed in
        oldPassword.addEventListener('input', toggleCancelButton);
        newPassword.addEventListener('input', toggleCancelButton);
        confirmPassword.addEventListener('input', toggleCancelButton);

        function toggleCancelButton() {
            if (oldPassword.value || newPassword.value || confirmPassword.value) {
                cancelButton.disabled = false;
            } else {
                cancelButton.disabled = true;
            }
        }

        // Attach the validateAndSave function to form submission
        document.getElementById('updatePasswordForm').addEventListener('submit', validateAndSave);
    </script>
</body>
</html>
