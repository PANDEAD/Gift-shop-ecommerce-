<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password | Curated</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <style>
        
        :root {
            --bg-color: #fdfcf8; 
            --text-main: #2b2b2b;
            --text-muted: #6e6e6e;
            --glass-bg: rgba(255, 255, 255, 0.5);
            --glass-border: rgba(255, 255, 255, 0.6);
            
            
            --orb-1: rgba(255, 196, 196, 0.55);
            --orb-2: rgba(196, 219, 255, 0.55);
            --orb-3: rgba(235, 196, 255, 0.55);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

       
        .aura-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; overflow: hidden; pointer-events: none;
        }
        .orb {
            position: absolute; border-radius: 50%;
            filter: blur(80px);
            animation: float 15s infinite ease-in-out alternate;
        }
        .orb-1 { width: 60vh; height: 60vh; background: var(--orb-1); top: -10%; left: -10%; }
        .orb-2 { width: 50vh; height: 50vh; background: var(--orb-2); bottom: -10%; right: -5%; animation-delay: -5s; }
        .orb-3 { width: 40vh; height: 40vh; background: var(--orb-3); top: 40%; left: 30%; opacity: 0.6; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, -30px) scale(1.1); }
        }

       
        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
            width: 90%;
            max-width: 500px;
            padding: 50px 40px;
            position: relative;
        }

        .container h1 {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 30px;
            color: var(--text-main);
            font-weight: 500;
        }

        
        label {
            display: block;
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 20px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 10px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            color: var(--text-main);
            transition: 0.3s;
        }

        input[type="password"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.9);
            border-color: var(--text-main);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        
        .button-container {
            display: flex;
            gap: 15px;
            margin-top: 35px;
        }

        button {
            flex: 1;
            padding: 14px;
            font-size: 0.9rem;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            font-weight: 600;
            border: 1px solid transparent;
        }

        .save-btn {
            background-color: var(--text-main);
            color: white;
            border-color: var(--text-main);
        }
        .save-btn:hover {
            background-color: transparent;
            color: var(--text-main);
        }

        .cancel-btn {
            background-color: transparent;
            color: var(--text-muted);
            border-color: rgba(0,0,0,0.1);
        }
        .cancel-btn:hover:not(:disabled) {
            background-color: rgba(0,0,0,0.05);
            color: #d64545;
            border-color: #d64545;
        }
        .cancel-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

       
        .back-btn {
            margin-top: 30px;
            text-align: center;
        }

        .back-btn a {
            text-decoration: none;
            color: var(--text-muted);
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            border-bottom: 1px solid transparent;
        }
        .back-btn a:hover {
            color: var(--text-main);
            border-bottom-color: var(--text-main);
        }

        .warning {
            color: #d64545;
            font-size: 0.85rem;
            display: none;
            margin-top: 10px;
            background: rgba(255, 0, 0, 0.05);
            padding: 8px;
            border-radius: 6px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="aura-container">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="container">
        <h1>Update Password</h1>
        
        <form id="updatePasswordForm" method="POST" action="{{ url_for('update_password') }}">
            <label for="oldPassword">Old Password</label>
            <input type="password" id="oldPassword" name="current_password" required>

            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="new_password" required>

            <label for="confirmPassword">Re-enter New Password</label>
            <input type="password" id="confirmPassword" name="confirm_password" required>

            <div id="matchWarning" class="warning">Passwords do not match.</div>
            <div id="fillWarning" class="warning">Please fill in all fields.</div>

            <div class="button-container">
                <button type="submit" class="save-btn">Save Changes</button>
                <button type="button" class="cancel-btn" id="cancelButton" disabled onclick="clearFields()">Cancel</button>
            </div>
        </form>

        <div class="back-btn">
            <a href="{{ url_for('profile') }}">‚Üê Back to Profile</a>
        </div>
    </div>

    <script>
        const oldPassword = document.getElementById('oldPassword');
        const newPassword = document.getElementById('newPassword');
        const confirmPassword = document.getElementById('confirmPassword');
        const cancelButton = document.getElementById('cancelButton');
        const matchWarning = document.getElementById('matchWarning');
        const fillWarning = document.getElementById('fillWarning');

        function validateAndSave(event) {
            
            matchWarning.style.display = 'none';
            fillWarning.style.display = 'none';

            if (!oldPassword.value || !newPassword.value || !confirmPassword.value) {
                fillWarning.style.display = 'block';
                event.preventDefault(); 
                return;
            }

            if (newPassword.value !== confirmPassword.value) {
                matchWarning.style.display = 'block';
                event.preventDefault(); 
                return;
            }
        }

        function clearFields() {
            oldPassword.value = '';
            newPassword.value = '';
            confirmPassword.value = '';
            cancelButton.disabled = true;
            matchWarning.style.display = 'none';
            fillWarning.style.display = 'none';
        }

        
        oldPassword.addEventListener('input', toggleCancelButton);
        newPassword.addEventListener('input', toggleCancelButton);
        confirmPassword.addEventListener('input', toggleCancelButton);

        function toggleCancelButton() {
            if (oldPassword.value || newPassword.value || confirmPassword.value) {
                cancelButton.disabled = false;
            } else {
                cancelButton.disabled = true;
            }
        }

        
        document.getElementById('updatePasswordForm').addEventListener('submit', validateAndSave);
    </script>
</body>
</html>
