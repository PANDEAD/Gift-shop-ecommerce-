<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - e Gift Shopee</title>
    <style>
        body {
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            background-image: url('https://images.pexels.com/photos/3309659/pexels-photo-3309659.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover;
            background-position: center;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .forgot-password-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            margin-left: 400px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #444;
        }

        .line {
            width: 100%;
            height: 1px;
            background-color: #ddd;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .get-otp-btn {
            background-color: #f09595;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
        }

        .back-link {
            display: block;
            font-size: 0.9em;
            color: #f76c6c;
            text-decoration: none;
            margin-top: 10px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
        }
        .flashes {
            list-style-type: none;
            padding: 10px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            margin: 10px 0;
            position: absolute;  /* Positioned at the top of the page */
            width: 100%;
            top: 0;
            z-index: 1000;  /* Ensure it is on top of other content */
            left: 0;
            text-align: center; /* Center-align text */
        }

        .flash {
            padding: 5px;
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                    <li class="flash">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <div class="forgot-password-container">
        <h1>Forgot Password?</h1>
        <div class="line"></div>
        <form action="{{ url_for('forgot_password') }}" method="POST">
            <input type="email" name="email" class="input-field" placeholder="Enter your registered email" required>
            <button type="submit" class="get-otp-btn">Get OTP</button>
        </form>
        <a href="{{ url_for('login') }}" class="back-link">Back to Login</a>
    </div>
</body>
</html>
